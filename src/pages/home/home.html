<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links css -->

    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="randomPokemon.css">
    <link rel="stylesheet" href="modalUser.css">

    <!-- Links js -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" defer src="home.js"></script>
    <script type="module" defer src="closeRandom.js"></script>
    <script type="module" defer src="showRandomPokemon.js"></script>
    <script type="module" defer src="closeUserInfo.js"></script>

    <link rel="shortcut icon" href="../../assets/pokemon-pokeball-pointerPKFechada-32x32.png" type="image/x-icon">

    <title></title>
</head>
<body>
    <header class="header">
            <div class="div__container">
                <img class="header__img" src="../../assets/Poké_Ball_icon.svg.png" alt="">
                <div class="user__info__div">
                    <div class="info">
                        <img class="pokemon__gif" src="#" alt="">
                        <img class="user__img" src="#" alt="">
                    </div>
                    <h2 class="user__name"></h2>
                </div>
            </div>
        </header>
    <main class="container">
        <form class="form">
            <input type="text" placeholder="pesquise um pokemon" class="inputPokemon" required>
            <button class="buttonSearch">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        
        <section>
            <ul class="pokemon__container"></ul>
        </section>
        <section class="random__pokemon hidden">
            <div class="random">
                <h2 class="show__pokemon"></h2>
                <button class="close">X</button>
                <img src="#" alt="" class="random__pokemon__img ">
                <div class="div__button__capture">
                    <button class="button__capture">Capturar</button>
                </div>
            </div>
        </section>
        <section class="modal--user--info hidden">
            <div class="modal--user--div">
                <img class="user__modal__img" src="#" alt="">
                <button class="close__user__info">X</button>
                <h2 class="user__modal__name"></h2>
                <h2 class="unactive__music">Desativar música</h2>
                <h2 class="all__captured__name">Todos os pokemons capturados</h2>
                <ul class="pokemon__info__container">
                    <li class="all__captured">
                    </li>
                </ul>
                <h2 class = 'li__logout'>Logout</h2>
            </div>
        </section>
        <audio autoplay loop >
            <source src="../../assets/PokemonMusic.mp3" type ='audio/mp3'>
        </audio> 
    </main>
</body>
</html>
